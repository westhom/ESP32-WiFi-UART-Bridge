[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 250000
lib_deps = me-no-dev/AsyncTCP@^1.1.1
upload_port = /dev/cu.usbserial-0001
monitor_port = /dev/cu.usbserial-0001
; upload_protocol = espota
; upload_port = 192.168.1.153